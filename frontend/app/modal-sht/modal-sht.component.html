<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Saisie d'un relevé</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class=" list-group-item modif">
            <div> Date de la visite : </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 padding-sm form">
                <pnx-date [parentFormControl]="modifGrid.controls.visit_date_min"> </pnx-date>
            </div>
        </div>


        <div class=" list-group-item">
            <div> Observateur(s) : </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 padding-sm form" id="newObserver">
                <pnx-observers [parentFormControl]="modifGrid.controls.cor_visit_observer" [bindAllItem]="true"
                    [idMenu]="storeService.shtConfig.id_menu_list_user">
                </pnx-observers>
            </div>
        </div>


        <div class=" list-group-item">
            <div> Perturbation(s) : </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 padding-sm form" id="newPerturs">
                <pnx-nomenclature [parentFormControl]="modifGrid.controls.cor_visit_perturbation" [multiSelect]="true"
                    keyValue="id_nomenclature" [bindAllItem]="true" keyLabel="label_default" codeNomenclatureType="TYPE_PERTURBATION">
                </pnx-nomenclature>
            </div>
        </div>

        <div class="list-group-item">
            <div> Espèces présentes : </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"
                    checked>
                <label class="form-check-label" for="exampleRadios1">
                    Espèce 1
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                    Espèce 2
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                <label class="form-check-label" for="exampleRadios3">
                    Espèce 3
                </label>
            </div>
        </div>

        <div class=" list-group-item">
            <div> Commentaires : </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 padding-sm form ">
                <textarea class="form-control" rows="2" id="commentaire" [formControl]="modifGrid.controls.comments"></textarea>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="d('Cross click')"> Annuler </button>
        <button type="button" class="btn btn-success" (click)="d('Cross click')">Save</button>
    </div>
</ng-template>

<button class="btn btn-sm btn-success" (click)="open(content)">
    <i class="fa fa-plus-circle" aria-hidden="true"> </i>
    {{ labelButton }}
</button>
